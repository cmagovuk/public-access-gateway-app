      page_title: Report submitted
      your_reference_number: Your enquiry number
      email_notification_html: <p class="govuk-body">We have sent you a confirmation email.</p>
      body_html: |
        <p class="govuk-body">Thank you for your submission. It's been sent to the Competition and Markets Authority (CMA). We are monitoring all the information you've provided, and will take action where appropriate.</p>
        <p class="govuk-body"><a href="%{service_review_url}" class="govuk-link">What did you think of this service?</a> (takes 30 seconds)</p>
