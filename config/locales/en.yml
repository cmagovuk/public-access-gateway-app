    what_happened:
      page_title: What happened?
      hint_html: |
        <p class="govuk-body">Tell us about anything suspicious you may have seen and how it happened.</p>
        <p class="govuk-body">For example, you can tell us how a business has used unfair terms in a contract, is setting prices unfairly, or is abusing their position in the market.</p>
        <p class="govuk-body">You can include dates and other information that would help the CMA understand what you are reporting.</p>
        <p class="govuk-body">Do not include personal or financial information like credit card details, medical history, or information about children or vulnerable people.</p>
        <p class="govuk-body">You can upload further evidence in the next step.</p>
    additional_information:
      page_title: Additional information
      hint_html: Do not include personal or financial information, like credit card details, medical history or information about children or vulnerable people. Use this space to tell us about what happened and how. You can include dates and other information that would help the CMA understand what you are reporting.
    evidence:
      page_title: Supporting evidence
      hint_html: |
        <p class="govuk-body">All evidence uploaded is carefully protected and handled in line with our <a href="https://www.gov.uk/government/organisations/competition-and-markets-authority/about/personal-information-charter" target="_blank">personal information charter</a> (opens in new window).</p>
        <p class="govuk-body">You can upload up to 5 files, which can be up to 10MB each.</p>
        <p class="govuk-body">Most file types are supported (PDF, DOC, Excel, JPG, etc).</p>
        <p class="govuk-body">For example, you can upload:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>contracts</li>
          <li>quotes</li>
          <li>emails</li>
          <li>letters</li>
          <li>recordings</li>
          <li>screenshots</li>
          <li>any evidence that supports your submission</li>
        </ul>
        <p class="govuk-body">You do not need to submit evidence to report something to us.</p>
