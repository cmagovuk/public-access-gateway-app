    cartels:
      page_title: Report businesses agreeing not to compete with each other
      body_html: |
        <p class="govuk-body">A <a href="https://cheatingorcompeting.campaign.gov.uk/#what_is_a_business_cartel_">business cartel</a> occurs when 2 or more businesses agree that they won’t compete with each other.</p>
        <p class="govuk-body">This may include:</p>
        <ul class="govuk-list govuk-list--bullet">
          <li>Fixing prices</li>
          <li>Agreeing not to compete for jobs (bid-rigging)</li>
          <li>Sharing markets (for example, by geographical area)</li>
          <li>Sharing sensitive operational information between businesses</li>
        </ul>
        <p class="govuk-body">You may be eligible for a financial reward if you give us information that leads to an investigation, for more information read <a href="https://www.gov.uk/government/publications/cartels-informant-rewards-policy">Cartels: policy for witnessing and reporting</a>.</p>
        <form action="https://cma-553899.workflowcloud.com/forms/c35b9608-b73d-464c-bbfa-0b3ccda758b2" method="get" target="_blank">
          <button class="govuk-button" data-module="govuk-button">Report a business cartel</button>
        </form>
        <h2 class="govuk-heading-m">Apply for leniency</h2>
        <p class="govuk-body">If you or your company has been involved in a cartel, you may be able to apply for leniency.
    whistleblowing:
      page_title: Whistleblowing
      body_html: |
        <p class="govuk-body">Whistleblowers are employees, or former employees, that report illegal activities carried out by the business or organisation they're employed by.</p>
        <p class="govuk-body">If the illegal activity relates to the sale of products, the supply of services or about competition affecting markets in the UK, it's important you report it to the CMA.</p>
        <p class="govuk-body">You can email: <a href="mailto:whistleblower@cma.gov.uk">whistleblower@cma.gov.uk</a></p>
        <p class="govuk-body">Find out more about what it means to be a whistleblower, including your rights and how the CMA will protect your identity on our <a href="https://www.gov.uk/government/publications/whistleblowers-at-the-cma">whistleblowing guidance page</a>.</p>
