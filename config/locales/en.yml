    information_use:
      page_title: More information on how your data will be used
      body_html: |
        <p class="govuk-body">We will only process (use or disclose) personal data where it is necessary, in order to exercise our statutory functions. For example, to contact you (if you have chosen to provide contact details) about your complaint, or to help us develop our understanding of potential issues arising in connection with the Coronavirus outbreak, or to inform competition or consumer enforcement action, should that be appropriate. Where necessary, we may share personal data with other law enforcement, consumer or regulatory bodies (nationally and internationally).</p>
        <p class="govuk-body">When we process personal data, we follow data protection law, as set out in the General Data Protection Regulation 2016 (GDPR) and the Data Protection Act 2018, and other law designed to protect sensitive information. We will be the controller under data protection law. For more information about how and why we process personal data at the CMA for our work and for information about your rights, including your right to complain, read more in the <a href="https://www.gov.uk/government/organisations/competition-and-markets-authority/about/personal-information-charter" target="_blank">personal information charter</a> (opens in new window).</p>
      confirm_and_send: Confirm and send
