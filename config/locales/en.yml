      page_title: Contact the Competition and Markets Authority
      page_html: |
        <h1 class="govuk-heading-xl">
        Contact the Competition and Markets Authority
        </h1>
        <p class="govuk-body">Use this service to tell the <a href="https://www.gov.uk/government/organisations/competition-and-markets-authority/about">Competition and Markets Authority (CMA)</a> about issues with a business, inquire about an investigation or provide information and evidence.</p>
        <p class="govuk-body">Do not use this service if you&rsquo;re seeking immediate advice and support. <a href="https://www.gov.uk/consumer-advice">Contact the relevant consumer advice organisation in your area</a>.</p>
        <p class="govuk-body">The information you provide will help the CMA to prioritise its action against possible breaches of competition or consumer law.</p>
        <h2 class="govuk-heading-m">Information you will need to provide</h2>
        <p class="govuk-body">You will be asked to provide:</h2>
        <ul class="govuk-list govuk-list--bullet">
        <li>A description of the issue, including its impact</li>
        <li>Any supporting evidence you have</li>
        <li>Details about yourself and, if applicable, your organisation</li>
        </ul>
        <h2 class="govuk-heading-m">Before you start</h2>
        <p class="govuk-body">The information you share with us will be used by the CMA and other organisations, to monitor and possibly take action to stop unfair business behaviour.</p>
        <p class="govuk-body">As part of your report, you can choose to provide contact details to the CMA.</p>
        <p class="govuk-body">If you provide these details, the CMA will be processing your personal data. 'Personal data' is information which relates to an individual who can be identified from it.</p>
        <p class="govuk-body">We take all reports seriously. If you wish to make your report anonymously it will be handled in line with our <a href="https://www.gov.uk/government/organisations/competition-and-markets-authority/about/personal-information-charter" target="_blank">our personal information charter</a> (also known as privacy notice).</p>
        <a href="./start_submit" role="button" draggable="false" class="govuk-button govuk-button--start govuk-!-margin-top-2 govuk-!-margin-bottom-8"  data-module="govuk-button">
        Start now
        <svg class="govuk-button__start-icon" xmlns="http://www.w3.org/2000/svg" width="17.5" height="19" viewBox="0 0 33 40" aria-hidden="true" focusable="false">
            <path fill="currentColor" d="M0 0h13l20 20-20 20H0l20-20z"></path>
        </svg>
        </a>
